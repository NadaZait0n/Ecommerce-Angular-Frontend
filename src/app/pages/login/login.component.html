
<!-- Start Account Login Area -->
<div class="account-login section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
        <form class="card login-form" method="post">
          <div class="card-body">
            <div class="title">
              <h3>Login Now</h3>
              <p>You can login using your social media account or email address.</p>
            </div>
       
            <div class="alt-option">
              <span>Or</span>
            </div>
            <div class="form-group input-group">
              <label>Email</label>
              <input class="form-control" #email type="email" id="reg-email" required>
            </div>
            <div class="form-group input-group">
              <label >Password</label>
              <input class="form-control" #password type="password" id="reg-pass" required>
            </div>
            
            <div class="button">
              <button class="btn" (click)="signin(email.value, password.value)" type="button" >Login</button>
            </div>
            <p class="outer-link">Don't have an account? <a href="register.html">Register here </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Account Login Area -->
